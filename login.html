<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/utilis.js"></script>
    <script src="./assets/js/login.js"></script>
</head>

<body>
    <!--背景页面部分 -->
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录界面 -->
    <div class="login">
        <form class="layui-form myForm" " action=" ">
            <!-- lay-verify="myForm -->
            <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登入</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;">去注册账号</a>
            </div>
        </form>
    </div>
    <!-- 注册界面-->
    <div class="register">
        <form class="layui-form myForm" action="">
            <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input pass">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|pass|repass" placeholder="请再次确认密码" autocomplete="off" class="layui-input repass">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;">去登录</a>
            </div>
        </form>
    </div>

</body>

</html>
